<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <fieldset>

        <legend align="center">Registration Form</legend>

        <table border="2px" align="center" bgcolor="lightgray">
            <form action="./wellcome.html">
                <tr>
                    <td>Enter Your First Name:</td>
                    <td><input placeholder="Enter Your First Name" type="text"></td>
                </tr>

                <tr>
                    <td>Enter Your last Name</td>
                    <td><input placeholder="Enter Your last Name" type="text"></td>
                </tr>

                <tr>
                    <td>Enter Your Password</td>
                    <td><input type="password"></td>
                </tr>

                <tr>
                    <td>ReEnter Your Password</td>
                    <td><input type="password"></td>
                </tr>

                <tr>
                    <td>Enter Your Email</td>
                    <td><input type="email" name="" id=""></td>
                </tr>

                <tr>
                    <td>Enter Your Mobile</td>
                    <td><input type="number" name="" id=""></td>
                </tr>

                <tr>
                    <td>Enter Your address</td>
                    <td><textarea placeholder="FEEDBACK" name="" id=""></textarea></td>
                </tr>

                <tr>
                    <td>Select Your Gender</td>
                    <td><input type="radio" name="Gender" id="ABC"><label for="">Male</label> <input type="radio"
                            name="Gender"="ABC"><label for="">Female</label> <input type="radio" name="Gender"
                            id="ABC"><label for="">Other</label></td>
                </tr>

                <tr>
                    <td>Select Your hobbies</td>
                    <td><input type="checkbox" name="" id="">Hobby1 <input type="checkbox" name="" id="">Hobby2 <input
                            type="checkbox" name="" id="">Hobby3 </td>
                </tr>

                <tr>
                    <td>Select Your DOB</td>
                    <td><input type="date" name="" id=""></td>
                </tr>

                <tr>
                    <td>Select Your Country</td>
                    <td><select>
                            <option value="" disabled selected>Select Your Country</option>
                            <option value="">Pakistan</option>
                            <option value="">Mithi</option>
                            <option value="">Islamkot</option>
                            <option value="">Umarkot</option>
                            <option value="">Nagarparkar</option>
                        </select></td>
                </tr>

                <tr>
                    <td>Uplond Your Pic</td>
                    <td><input type="file" name="" id=""></td>
                </tr>

                <tr align="center">
                    <td colspan="2"><input type="submit" value="Save My Data"> <input type="reset" value="Reset Data"
                            name="" id=""></td>
                </tr>
            </form>
        </table>

    </fieldset>
</body>

</html>
